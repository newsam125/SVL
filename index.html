<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短视频口播文案生成器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>短视频口播文案生成器</h1>
        <div class="input-group">
            <input type="url" id="articleUrl" placeholder="请输入文章URL">
        </div>
        
        <div class="input-group">
            <label for="wordCount">字数限制：</label>
            <select id="wordCount">
                <option value="300">300字左右</option>
                <option value="500">500字左右</option>
                <option value="1000">1000字左右</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="tone">语气：</label>
            <select id="tone">
                <option value="活力四射">活力四射</option>
                <option value="轻松幽默">轻松幽默</option>
                <option value="简洁明了">简洁明了</option>
                <option value="温暖亲切">温暖亲切</option>
                <option value="专业严谨">专业严谨</option>
                <option value="激情澎湃">激情澎湃</option>
                <option value="神秘悬疑">神秘悬疑</option>
                <option value="平和冷静">平和冷静</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="style">风格：</label>
            <select id="style">
                <option value="时尚潮流">时尚潮流</option>
                <option value="幽默搞笑">幽默搞笑</option>
                <option value="知识科普">知识科普</option>
                <option value="情感励志">情感励志</option>
                <option value="生活日常">生活日常</option>
                <option value="新闻时事">新闻时事</option>
                <option value="文艺清新">文艺清新</option>
                <option value="科技前沿">科技前沿</option>
            </select>
        </div>
        
        <button id="generate">生成短视频口播文案</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
